<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>FlexBox Card Component</title>
    <link
      href="https://fonts.googleapis.com/css?family=Blinker:400,700|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="/happy-lady.jpg" alt="black-lady-smiling" />
      <div class="card-content">
        <h1 class="card-title">7 tech tips and tricks that you need to know</h1>
        <p class="card-body">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="footer">
          <h3><span> 15 </span>minute read</h3>
          <button>read more</button>
        </div>
      </div>
    </div>
  </body>
</html>
